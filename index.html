</div>

<!-- 体格 -->
<div class="search-field">

<option value="最速">最速</option>
</select>
</div>
</div>

<!-- 回避率 -->
<div class="search-field">
<div class="field-container">
<div class="field-label">回避率</div>
<input type="text" class="field-input" id="dodgeRate-input" placeholder="例: 3+" oninput="updateSearchCriteria('dodgeRate', this.value)">
</div>
</div>

<!-- 頭 -->
<div class="search-field">
<div class="field-container">
<div class="field-label">頭</div>
<input type="text" class="field-input" id="head-input" placeholder="例: 太陽" oninput="updateSearchCriteria('head', this.value)">
</div>
</div>

<!-- 手数 -->
<div class="search-field">
<div class="field-container">
<div class="field-label">手数</div>
<input type="text" class="field-input" id="attackCount-input" placeholder="例: 1手" oninput="updateSearchCriteria('attackCount', this.value)">
</div>
</div>

<!-- 柄種類 -->
<div class="search-field">
<div class="field-container">
<div class="field-label">柄種類</div>
<input type="text" class="field-input" id="patternType-input" placeholder="例: 花" oninput="updateSearchCriteria('patternType', this.value)">
</div>
</div>

<!-- 柄ランク -->
<div class="search-field">
<div class="field-container">
<div class="field-label">柄ランク</div>
<select class="field-input" id="patternRank-input" onchange="updateSearchCriteria('patternRank', this.value)">
<option value="">選択してください</option>
<option value="S">S</option>
<option value="A">A</option>
<option value="B">B</option>
<option value="C">C</option>
<option value="単色">単色</option>
</select>
</div>
</div>
</div>

<button class="search-button" id="searchButton" onclick="executeSearch()">検索する</button>
</div>

// 検索ロジックを最初から有効化
window.filterData = function() {
return sampleData.filter(item => {
// 各条件でフィルタリング
if (searchCriteria.antenna && (!item.antenna || !item.antenna.includes(searchCriteria.antenna))) return false;
if (searchCriteria.bodyColor && item.bodyColor !== searchCriteria.bodyColor) return false;
if (searchCriteria.bodyType && item.bodyType !== searchCriteria.bodyType) return false;
if (searchCriteria.dodgeRate && (!item.dodgeRate || !item.dodgeRate.includes(searchCriteria.dodgeRate))) return false;
if (searchCriteria.head && (!item.head || !item.head.includes(searchCriteria.head))) return false;
if (searchCriteria.attackCount && (!item.attackCount || !item.attackCount.includes(searchCriteria.attackCount))) return false;
if (searchCriteria.patternType && (!item.pattern.type || !item.pattern.type.includes(searchCriteria.patternType))) return false;
if (searchCriteria.patternRank && item.pattern.rank !== searchCriteria.patternRank) return false;

return true;
});
};

function updateSearchCriteria(field, value) {
searchCriteria[field] = value.trim();
}

const adSection = document.getElementById('adSection');

adSection.style.display = 'block';

countdownElement.textContent = countdown;

countdown--;
countdownElement.textContent = countdown;
if (countdown <= 0) {
clearInterval(timer);
adSection.style.display = 'none';
showSearchResults();
}
}, 1000);
}

function displayResults(results) {
const resultsSection = document.getElementById('resultsSection');
const resultsHeader = document.getElementById('resultsHeader');
const resultsContainer = document.getElementById('resultsContainer');

resultsHeader.textContent = `検索結果: ${results.length}件`;
resultsSection.style.display = 'block';

if (results.length === 0) {
resultsContainer.innerHTML = '<div class="no-results">条件に一致する結果が見つかりませんでした</div>';
return;
}

const resultsHTML = results.map(item => {
const patternDisplay = getPatternDisplay(item.pattern);
return `

</div>
</div>
<a href="${item.url}" class="tweet-link" target="_blank">元ツイートを見る</a>
</div>
`;
}).join('');

resultsContainer.innerHTML = resultsHTML;
}

function getPatternDisplay(pattern) {
if (pattern.type && pattern.rank) {
return `${pattern.type} (${pattern.rank})`;
} else if (pattern.rank) {
return pattern.rank;
} else if (pattern.type) {
return pattern.type;
} else {
return '-';
}
}
